{% extends "base.html" %}

{% block navbar %}
{% module Template("navbar.html", active_tab="tasks") %}
{% end %}


{% block container %}

<div class="container-fluid">

  <table id="tasks-table" class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>UUID</th>
    </tr>
    </thead>
    <tbody>
    {%  for result in results %}
      <tr>
          <td><a href="/result/{{ result }}">{{ result }}</a></td>
      </tr>
    {% end %}
    </tbody>
  </table>
</div>
{% end %}
